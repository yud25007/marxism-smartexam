<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="300" fill="#f0f9ff" rx="15"/>
  <!-- 用户 -->
  <circle cx="100" cy="150" r="40" fill="#3b82f6"/>
  <text x="100" y="210" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#1e40af" font-weight="bold">你在备考</text>
  
  <!-- 逻辑连线 -->
  <path d="M150 150 Q400 50 650 100" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M150 150 Q400 250 650 200" stroke="#94a3b8" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

  <!-- 节点1 -->
  <rect x="650" y="60" width="120" height="60" rx="10" fill="#ef4444"/>
  <text x="710" y="95" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white" font-weight="bold">主线路</text>
  
  <!-- 节点2 -->
  <rect x="650" y="180" width="120" height="60" rx="10" fill="#3b82f6"/>
  <text x="710" y="215" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white" font-weight="bold">备用极速线路</text>

  <!-- 灵动加速球 -->
  <circle cx="400" cy="150" r="35" fill="#f97316">
    <animate attributeName="r" values="35;38;35" dur="2s" repeatCount="indefinite" />
  </circle>
  <text x="400" y="155" text-anchor="middle" font-family="sans-serif" font-size="12" fill="white" font-weight="bold">灵动加速球</text>
  <text x="400" y="280" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#64748b">智能感知网络：哪里不卡点哪里</text>
</svg>