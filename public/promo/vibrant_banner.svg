<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF416C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4B2B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="800" height="300" rx="20" fill="url(#hero_grad)"/>
  <circle cx="750" cy="50" r="80" fill="white" fill-opacity="0.1"/>
  <circle cx="50" cy="250" r="120" fill="white" fill-opacity="0.1"/>
  <text x="400" y="135" text-anchor="middle" fill="white" filter="url(#shadow)" style="font-family: 'PingFang SC', sans-serif; font-weight: 900; font-size: 52px;">马原智能刷题神器</text>
  <text x="400" y="190" text-anchor="middle" fill="white" fill-opacity="0.9" style="font-family: sans-serif; font-weight: 300; font-size: 22px; letter-spacing: 6px;">懂马原，更懂你的期末焦虑</text>
  <rect x="340" y="220" width="120" height="4" rx="2" fill="white" fill-opacity="0.6"/>
</svg>
