<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>马克思主义基本原理在线智能题库</title>
    
    <!-- 智能节点切换器 (精简视图感知版) -->
    <script>
      (function() {
        const mirrorHost = 'marxism-smartexam.pages.dev';
        const isZeabur = window.location.hostname === 'marx.zeabur.app';
        
        if (isZeabur) {
          // 1. 立即创建元素，确保最早显示
          const container = document.createElement('div');
          container.id = 'booster-container';
          container.innerHTML = `
            <div id="speed-booster" style="position: fixed; bottom: 20px; right: 20px; z-index: 10000; cursor: pointer; background: linear-gradient(135deg, #ef4444, #f97316); color: white; padding: 10px 18px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.3); display: flex; align-items: center; gap: 10px; font-family: sans-serif; transition: all 0.3s ease; animation: bounce 2s infinite;">
              <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
              <div style="display: flex; flex-direction: column;">
                <span style="font-size: 13px; font-weight: bold; line-height: 1.2;">首次加载时间较长</span>
                <span style="font-size: 11px; opacity: 0.9;">加载失败点击切换站点</span>
              </div>
            </div>
            <style>
              @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-8px);} 60% {transform: translateY(-4px);} }
              #speed-booster:hover { transform: scale(1.05); filter: brightness(1.1); }
            </style>
          `;
          
          container.onclick = () => {
            window.location.replace('https://' + mirrorHost + window.location.pathname + window.location.search);
          };

          // 2. 插入到 body 的最前面（如果 body 还没准备好，则等待）
          const inject = () => {
            if (document.body) {
              document.body.appendChild(container);
            } else {
              setTimeout(inject, 10);
            }
          };
          inject();

          // 3. 监听视图切换事件（由 App.tsx 触发）
          window.addEventListener('switchView', function(e) {
            if (container) {
              container.style.display = (e.detail === 'HOME' || !e.detail) ? 'block' : 'none';
            }
          });
        }
      })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #f3f4f6;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
